name: Publish 

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: keer-angular-app
  AZURE_WEBAPP_PACKAGE_PATH: "./dist"

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          
      - name: Install dependencies
        run: npm install
      
      - name: Build
        run: npm run build
        
      - name: Publish
        run: |
          mkdir temp
          cp -R ./dist/. temp
          cp -R temp/. ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
          rm -rf temp
        
      - name: Deployment
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
